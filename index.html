    <div id="top-bar">
      <ul>
        <li><a class="hide-text email" href="mailto:robyn@sugarfogcakes.com">Email</a></li>
      </ul>
    </div>

    <div class="row">
      <div class="large-12 columns">
        <div id="logo-wrapper">
          <img src="/images/SugarFog_Logo1.gif" alt="Sugar Fog Cakes logo" data-swap="/images/SugarFog_Logo2.gif">
        </div>
      </div>
    </div>

    <script type="text/javascript" src="/js/vendor/jquery.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
          $('#logo-wrapper img').on('click mouseover mouseout', function() {
            var _this = $(this);
            var current = _this.attr('src');
            var swap = _this.attr('data-swap');
            _this.attr('src', swap).attr('data-swap', current);
          });
      });
    </script>

  </body>
